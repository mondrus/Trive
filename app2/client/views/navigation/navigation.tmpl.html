<template name="navigation">
  <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
      
      <!-- Close canvas menu used only on OffCanvas page -->
      <!-- You can remove this tag if you dont use offCanvas menu -->
      <a class="close-canvas-menu"><i class="fa fa-times"></i></a>
      <!-- End offCanvas menu toggle -->
      
      <ul class="nav metismenu" id="side-menu">
        <li class="nav-header">
          <div class="dropdown profile-element"> <span>
            <img alt="image" class="img-circle" src="img/profile_small.jpg" />
          </span>
          <a data-toggle="dropdown" class="dropdown-toggle" href="#">
            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">David Williams</strong>
            </span> <span class="text-muted text-xs block">Art Director <b class="caret"></b></span> </span> </a>
            <ul class="dropdown-menu animated fadeInRight m-t-xs">
              <li><a href="{{pathFor route='profile'}}">Profile</a></li>
              <li><a href="{{pathFor route='contacts'}}">Contacts</a></li>
              <li><a href="{{pathFor route='mailbox'}}">Mailbox</a></li>
              <li class="divider"></li>
              <li><a href="{{pathFor route='login'}}">Logout</a></li>
            </ul>
          </div>
          <div class="logo-element">
            IN+
          </div>
        </li>
        <li class="{{isActiveRoute regex='dashboard1'}}">
          <a href="{{pathFor route='dashboard1'}}">
            <i class="fa fa-th-large"></i> 
            <span class="nav-label">Dashboard</span>
          </a>
        </li>
        {{#each NewsSites}}
        <li>
          <a href="#">
            <i class="fa fa-desktop"></i>
            <span class="nav-label">{{name}}</span>
          </a>
          <ul class="nav nav-second-level collapse">
            {{#each rss}}
            <li class="">
              <a href="{{pathFor route='newsFeed' name=../name title=title}}">{{title}} <i class="fa fa-rss-square pull-right"></i></a>
            </li>
            {{/each}}
          </ul>
        </li>
        {{/each}}
      </ul>    
    </div>
  </nav>
</template>
